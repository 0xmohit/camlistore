<html>
<head>
  <title>Recent Permanodes</title>
  <script type="text/javascript" src="base64.js"></script>
  <script type="text/javascript" src="Crypto.js"></script>
  <script type="text/javascript" src="SHA1.js"></script>
  <script src="camli.js"></script>
  <script src="index.js"></script>
  <script src="?camli.mode=config&cb=Camli.onConfiguration"></script>
  <link rel="stylesheet" href="camli.css">
  <link rel="stylesheet" href="index.css">
</head>
<body class="camli-ui-index">
  <h1 id="topTitle">Recent Permanodes</h1>
  <div id='toolbar'>
    <input type='button' id='btnList' value="list"><input type='button' id='btnThumbs' value="thm">

    <input type='button' id='btnSmaller' value="-"><input type='button' id='btnBigger' value="+">

    <form style="display: inline" id="formView">
      View:
      <select id="selectView">
        <option value="recent">Recent</a>
        <option value="date">From &lt;date&gt;...</a>
        <option id="optFromSel" value="fromsel" disabled='true'>From selected item</a>
        <optiongroup title="Debug">
          <option value="search">Old Search</a>
          <option value="debug:disco">Debug: Discovery</a>
          <option value="debug:signing">Debug: Signing</a>
          <option value="debug:misc">Debug: Misc</a>
        </optiongroup>
      </select>
    </form>

    <form style="float: right" id="formSearch">
      <input type="text" id="textSearch" size=15 title="Search"><input type="submit" id="btnSearch" value="Srch">
    </form>
  </div>
  <ul id="recent"></ul>

  <div style="display: block; clear: both" id="debugstatus"></div>

</body>
</html>
